<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="signup_style.css" rel="stylesheet" />
        <title>회원 가입 페이지</title>
</head>
<body>
    <div id="body-title"><strong>회원가입</strong></div>
    <form action="./index.html">
    <input type="email" id="useremail" class="input-area" pattern=".+@mju\.ac\.kr" placeholder="example@mju.ac.kr" required>
    <input type="button" id="btn-email-send" value="인증메일 보내기" class="btn-email">

    <input id="useremail-ckeck" class="input-area" type="text" placeholder="인증번호 입력" required>
    <button id="btn-email-check" class="btn-email">인증번호 확인</button>
    <div id="message"></div>

    <input id="username" class="input-area" type="text" placeholder="닉네임">
    <input id="userpassward" class="input-area" type="password" placeholder="비밀번호">

    <select id="userdepartment" class="input-area" >
        <option selected disabled>-학과를 선택하세요-</option>
        <option>컴퓨터공학과</option>
        <option>시각디자인과</option>
    </select>

    <input type="submit" id="finish" onclick="submitProfile()" value="가입하기">
    <a href="./index.html"><img class="MJMK" src="/images/mjuMark.png" alt="MJMK 로고"></a>
</form>
    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</body>
<script>
    function submitProfile(){
        alert("가입완료")
        const email_ = document.getElementById("useremail").value
        const password_ = document.getElementById("userpassward").value
        const name_ = document.getElementById("username").value
        const department_ = document.getElementById("userdepartment").value
        
        window.localStorage.setItem('email', email_)
        window.localStorage.setItem('password', password_)
        window.localStorage.setItem('name', name_)
        window.localStorage.setItem('department', department_)
    }
</script>
</html>
